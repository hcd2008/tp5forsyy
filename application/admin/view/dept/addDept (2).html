{layout name="layout"}
<div id="dcMain"> <!-- 当前位置 -->
	<div id="urHere">
		后台管理中心<b>></b><strong>会员管理</strong><b>></b><strong>添加会员</strong>
	</div>
	<div id="manager" class="mainBox" style="height:auto!important;height:550px;min-height:550px;">
    	<h3>
    		<a href="{:url('admin/member/index')}" class="actionBtn">会员列表</a>
    		<a href="{:url('admin/member/addUser')}" class="actionBtn add">添加会员</a>
    		添加会员
    	</h3>
    	<form action="" method="post">
    	<table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
			<tr>
			 	<td align="right">用户名</td>
			 	<td>
			 		<input type="text" name="username" size="80" class="inpMain">
			 	</td>
			</tr>
			<tr>
			 	<td align="right">密码</td>
			 	<td>
			 		<input type="password" name="password" size="80" class="inpMain">
			 	</td>
			</tr>
			<tr>
				<td align="right">权限</td>
				<td>
					<input type="checkbox" value=1 name="quanxian[]">&nbsp;标准&nbsp;&nbsp;
					<input type="checkbox" value=2 name="quanxian[]">&nbsp;法规&nbsp;&nbsp;
					<input type="checkbox" value=3 name="quanxian[]">&nbsp;竞品&nbsp;&nbsp;
					<input type="checkbox" value=4 name="quanxian[]">&nbsp;日报&nbsp;&nbsp;
				</td>
			</tr>
			<tr>
			 	<td align="right">状态</td>
			 	<td>
			 		<select name="state" id="">
			 			<option value="1">正常</option>
			 			<option value="0">禁止登录</option>
			 		</select>
			 	</td>
			</tr>
			<tr>
				<td> </td>
				<td>
					<input type="submit" class="btn" name="submit" value="提 交">
				</td>
			</tr>
    	</table>
    	</form>
    </div>
</div>
